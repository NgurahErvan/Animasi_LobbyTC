<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="/public/src/style.css" />
  <head lang="en">
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
    <!-- 
			Import map is not available in all browsers.
			This is necessary to serve the three path so that other imports can access it. 
		-->
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="mainPage">
      <div class="information-bar">
        <div class="info-item">
          <div class="desc">
            <p>Right click to rotate the camera</p>
          </div>
        </div>
        <div class="info-item">
          <div class="desc">
            <p>Expand two fingers to increase zoom</p>
          </div>
        </div>
        <div class="info-item">
          <div class="desc">
            <p>Narrow two fingers to reduce the zoom.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Canvas is necessary to hold a scene  -->
    <canvas id="background"></canvas>
    <script type="module" src="/public/src/main.js"></script>
  </body>
</html>
